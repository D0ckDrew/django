<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <style>
        {% block style %}{% endblock %}
    </style>
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container-fluid">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <div class="d-flex align-items-center mb-2 mb-lg-0 text-secondary text-decoration-none">
                21ВИм1 Красномясов
            </div>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white">Главная</a></li>
                <li><a href="/fishing" class="nav-link px-2 text-white">Рыбалка</a></li>
            </ul>

            <div class="text-end">
                {% if request.user.is_authenticated %}
                <span>{{user.username}} | <a class="btn btn-primary" href="{% url 'logout' %}" role="button">Выйти</a></span>
                {% else %}
                <span><a class="btn btn-primary" href="{% url 'login' %}" role="button">Войти</a></span>
                {% endif %}
            </div>
        </div>
    </div>
</header>
<div class="container-fluid">
    {% block content %}{% endblock %}
</div>
<script type="text/javascript">
    {% block script %}{% endblock %}
</script>
</body>
</html>
